<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation de nombres</title>

    <style>
        .resultat {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Calculs et nombre aléatoire</h2>

    <!-- 1) Zone de saisie pour le nombre -->
    <input type="number" id="inputNombre" placeholder="Saisir un nombre" oninput="calculerResultats()">
    
    <!-- 2) Scripts pour calculer la racine carrée, arrondir le nombre saisi à la décimale proche-->
    <script>
        // Fonction pour calculer la racine carrée et l'arrondi
        function calculerResultats() {
            var nombre = document.getElementById('inputNombre').value;
            
            // Racine carrée
            var racine = Math.sqrt(nombre);
            document.getElementById('racineCarree').textContent = 'Racine carrée: ' + (isNaN(racine) ? 'Non valide' : racine.toFixed(2));

            // Arrondi à la décimale la plus proche
            var arrondi = Math.round(nombre);
            document.getElementById('arrondi').textContent = 'Arrondi à la décimale la plus proche: ' + arrondi;
        }

        // Fonction pour générer un nombre aléatoire entre 1 et 100
        function Aleatoire() {
            var aleatoire = Math.floor(Math.random() * 100) + 1; // Nombre entre 1 et 100
            document.getElementById('aleatoire').textContent = 'Nombre aléatoire (1-100): ' + aleatoire;
        }

        // Fonction pour générer un nombre aléatoire entre min et max
        function Aleatoire() {
            var min = document.getElementById('minValue').value;
            var max = document.getElementById('maxValue').value;

            // Vérifier si les valeurs sont valides
            if (min >= max) {
                alert("La valeur min doit être inférieure à la valeur max.");
                return;
            }

            var aleatoire = Math.floor(Math.random() * (max - min + 1)) + parseInt(min); // Nombre entre min et max
            document.getElementById('aleatoire').textContent = 'Nombre aléatoire : ' + aleatoire;
        }
    </script>

<div class="resultat">
    <!-- Affichage de la racine carrée -->
    <p id="racineCarree">Racine carrée: </p>
    

    <!-- Affichage du nombre arrondi -->
    <p id="arrondi">Arrondi à la décimale la plus proche: </p>
</div>

<div class="resultat">
    <!-- Affichage du nombre aléatoire (1-100) -->
    <p id="aleatoire">Nombre aléatoire: </p>
    <button onclick="Aleatoire()">Générer un nombre aléatoire (1-100)</button>
</div>


<div class="resultat">
    <label for="minValue">Valeur min :</label>
    <input type="number" id="minValue" value="1">
    <label for="maxValue">Valeur max :</label>
    <input type="number" id="maxValue" value="100">
    <button onclick="Aleatoire()">Générer un nombre aléatoire (plage personnalisée)</button>
</div>



</body>
</html>
